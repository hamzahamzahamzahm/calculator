<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice simple</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculatrice simple</h1>
  <div id="calculatrice">
    <div id="affichage">0</div>
    <div id="boutons">
      <button class="bouton" onclick="ajouterNombre(1)">1</button>
      <button class="bouton" onclick="ajouterNombre(2)">2</button>
      <button class="bouton" onclick="ajouterNombre(3)">3</button>
      <button class="bouton operateur" onclick="ajouterOperateur('+')">+</button>
      <button class="bouton" onclick="ajouterNombre(4)">4</button>
      <button class="bouton" onclick="ajouterNombre(5)">5</button>
      <button class="bouton" onclick="ajouterNombre(6)">6</button>
      <button class="bouton operateur" onclick="ajouterOperateur('-')">-</button>
      <button class="bouton" onclick="ajouterNombre(7)">7</button>
      <button class="bouton" onclick="ajouterNombre(8)">8</button>
      <button class="bouton" onclick="ajouterNombre(9)">9</button>
      <button class="bouton operateur" onclick="ajouterOperateur('*')">*</button>
      <button class="bouton" onclick="ajouterNombre(0)">0</button>
      <button class="bouton" onclick="effacer()">C</button>
      <button class="bouton operateur" onclick="ajouterOperateur('/')">/</button>
      <button class="bouton" id="egal" onclick="calculer()">=</button>
       <script src="app.js"></script>
    </div>
  </div>
